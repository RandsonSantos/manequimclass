{% extends 'base.html' %}
{% block title %}Cadastrar Cliente{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px;">
  <h3 class="mb-4">Cadastrar Novo Cliente</h3>

  <form method="POST" action="{{ url_for('cadastrar_cliente') }}" autocomplete="off">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>

    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="tel" class="form-control" id="telefone" name="telefone" required pattern="\d{10,11}" title="Digite um número com 10 ou 11 dígitos">
    </div>

    <div class="mb-3">
      <label for="cpf_cnpj" class="form-label">CPF ou CNPJ</label>
      <input type="text" class="form-control" id="cpf_cnpj" name="cpf_cnpj" required pattern="\d{11}|\d{14}" title="Digite 11 dígitos para CPF ou 14 para CNPJ">
    </div>

    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço (opcional)</label>
      <input type="text" class="form-control" id="endereco" name="endereco">
    </div>

    <div class="mb-3">
      <label for="cidade" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" required>
    </div>

    <button type="submit" class="btn btn-warning w-100">
      <i class="bi bi-person-badge"></i> Cadastrar
    </button>
  </form>
</div>
{% endblock %}
