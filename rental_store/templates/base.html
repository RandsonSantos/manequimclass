<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Manequim Class - Vitrine{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .card:hover {
      transform: scale(1.02);
      transition: 0.3s ease;
    }
    .img-hover {
      transition: transform 0.3s ease;
    }
    .img-hover:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
    }
    .carousel-caption {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 0.5rem;
      padding: 0.25rem 0.75rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold text-dark" href="{{ url_for('index') }}">Manequim Class</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('painel') }}">painel</a></li>

          {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-danger" href="{{ url_for('logout') }}">
                <i class="bi bi-box-arrow-right"></i> Sair
              </a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link text-primary" href="{{ url_for('login') }}">
                <i class="bi bi-person-circle"></i> Login
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <main class="container-fluid px-4 py-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Rodapé -->
  <footer class="text-center">
    <div class="container">
      <p class="mb-0">© 2025 Manequim Class. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
