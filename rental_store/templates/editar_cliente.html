{% extends 'base.html' %}
{% block title %}Editar Cliente{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
  <h3 class="mb-4">Editar Cliente</h3>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" name="nome" class="form-control" value="{{ cliente.nome }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Telefone</label>
      <input type="text" name="telefone" class="form-control" value="{{ cliente.telefone }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">CPF/CNPJ</label>
      <input type="text" name="cpf_cnpj" class="form-control" value="{{ cliente.cpf_cnpj }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Cidade</label>
      <input type="text" name="cidade" class="form-control" value="{{ cliente.cidade }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Endereço</label>
      <input type="text" name="endereco" class="form-control" value="{{ cliente.endereco }}">
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-success">
        <i class="bi bi-save"></i> Salvar Alterações
      </button>
      <a href="{{ url_for('ver_cliente', cliente_id=cliente.id) }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left-circle"></i> Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
